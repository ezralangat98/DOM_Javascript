<!DOCTYPE html>
<html>

<body>
  
    <script>
        //A class is a type of function, but instead of using the keyword function 
        //to initiate it, we use the keyword class, and the properties are 
        //assigned inside a constructor() method.
        class Car {
          constructor(name) {
            this.brand = name;
          }
             //Adding own methods in class
             present() {
               return 'I have a ' + this.brand;
         }
        } 
       //To create a class inheritance, use the extends keyword.
       // A class created with a class inheritance inherits all the methods from another class:
        class Model extends Car {
         constructor(name, mod) {
         //By calling the super() method in the constructor method, 
         //we call the parent's constructor method and gets access to the parent's properties and methods.
         super(name);
         this.model = mod;
       }  
        show() {
            return this.present() + ', it is a ' + this.model
        }
    }

    const mycar = new Model("Ford", "Mustang");
    document.write(mycar.show());
</script>
